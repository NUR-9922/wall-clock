<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-container">
        <div class="heading">CLOCK</div>
        <div class="clock">
            <div class="round"></div>
            <div class="h houre"  id="hourHand"></div>
            <div class="h minutes"  id="minuteHand"></div>
            <div class="h second" id="secondHand"></div>

            
                <!-- time numbers  -->
            <div class="number">12</div>
            <div class="number number-2"><p class="time">1</p></div>
            <div class="number number-3"><p class="time">2</p></div>
            <div class="number number-4"><p class="time">3</p></div>
            <div class="number number-5"><p class="time">4</p></div>
            <div class="number number-6"><p class="time">5</p></div>
            <div class="number number-7"><p class="time">6</p></div>
            <div class="number number-8"><p class="time">7</p></div>
            <div class="number number-9"><p class="time">8</p></div>
            <div class="number number-10"><p class="time">9</p></div>
            <div class="number number-11"><p class="time">10</p></div>
            <div class="number number-12"><p class="time">11</p></div>

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
